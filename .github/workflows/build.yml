name: build

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: export NODE_OPTIONS="--max-old-space-size=8192"
      - run: yarn install
      - run: yarn build
